daemon off;
error_log stderr info;

events {
  use epoll;
  multi_accept on;
}

http {
  lua_code_cache off;
  lua_package_path '/code/?.lua;;';
  resolver 127.0.0.11;

  server {
    listen 3000;

    location / {
      default_type text/html;
      content_by_lua_block {
        require("lapis").serve("app")
      }
    }
  }
}

stream {
  server {
    listen 3001;

    content_by_lua_block {
      ngx.say("Hello from Lua stream")
    }
  }
}
